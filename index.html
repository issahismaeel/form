<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="style.css" rel="stylesheet" />
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
		integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="script.js"></script>
	<title>Simple Form</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-2 sideBar">
				<div class="sideText">
					<i class="fa-solid fa-envelope"></i><br>
					Contact Us
					<p class="message">Solving your problem is our top Priority</p>
				</div>
			</div>
			<div class="col">
				<div class="form">
					<!-- title to show only at mobile view -->
					<div class="mobile_view sideText">
						<i class="fa-solid fa-envelope"></i>
						Contact Us
						<p class="message">Solving your problem is our top Priority</p>
					</div>
					<form name="myForm">
						<b class="lables">First Name:</b><br>
						<div class="input-group mb-3">
							<span class="input-group-text"><i class="fa-solid fa-user"></i></span>
							<input type="text" class="form-control" id="name" placeholder="First Name" aria-label="Username"
								aria-describedby="basic-addon1" required>
						</div>
						<b class="lables">Other Names:</b><br>
						<div class="input-group mb-3">
							<span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
							<input type="text" class="form-control" placeholder="Other Names" aria-label="Username"
								aria-describedby="basic-addon1" id="other_names" required>
						</div>
						<b class="lables">Email:</b><br>
						<div class="input-group mb-3">
							<span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-at"></i></span>
							<input type="email" class="form-control" id="email" placeholder="Email Address" aria-label="Username"
								aria-describedby="basic-addon1" required>
						</div>
						<div class="gender">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="gender" id="exampleRadios1"
									value="Male" required>
								<label class="form-check-label" for="exampleRadios1">
									<b class="lables">Male</b>
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="gender" id="exampleRadios1"
									value="Male" required>
								<label class="form-check-label" for="exampleRadios1">
									<b class="lables">Female</b>
								</label>
							</div>
						</div>
						<b class="lables">Comments:</b><br>
						<div class="form-floating">
							<textarea class="form-control" placeholder="Leave a comment here" id="comments"
								style="height: 100px" required></textarea>
							<label for="floatingTextarea2">Leave a comment here</label>
						</div>
						<br>
						<div class="form-group">
							<div class="row">
								<div class="col-md">
									<button type="submit" class="btn btn-success clickable" onclick="validate()">Submit</button>
								</div>
								<div class="col-md">
									<input type="reset" class="btn btn-danger clickable" value="Discard">
								</div>
							</div>
						</div>
					</form>
				</div>
				<footer>Copyright &copy; 2022 Designed by Isma'eel Issah. All Rights Reserved </footer>
			</div>
		</div>
	</div>
</body>

</html>
